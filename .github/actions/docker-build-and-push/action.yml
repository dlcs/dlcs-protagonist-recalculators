name: Docker Build & Push
description: Composite GitHub Action to build and push Docker images to the DLCS GitHub Packages repositories.

inputs:
  image-name:
    description: "Name of the image to push to the ECR repository."
    required: true
  dockerfile:
    description: "The DockerFile to build and push."
    required: true
  context:
    description: "The context to use when building the Dockerfile."
    required: true
  ecr-role:
    description: "The name of the role to log into ECR with"
    required: true

runs:
  using: "composite"
  steps:
    - id: checkout
      uses: actions/checkout@v3
    - id: docker-setup-buildx
      uses: docker/setup-buildx-action@v2

    - id: docker-meta
      uses: docker/metadata-action@v4
      with:
        images: public.ecr.aws/j8m2g9d5/${{ inputs.image-name }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,enable=true,prefix=,format=long
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}

    - id: configure-aws-creds
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ inputs.ecr-role }}
        aws-region: us-east-1

    - id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      with:
        registry-type: public
        mask-password: 'true'

    - id: docker-build-push
      uses: docker/build-push-action@v4
      with:
        context: ${{ inputs.context }}
        file: ${{ inputs.dockerfile }}
        builder: ${{ steps.docker-setup-buildx.outputs.name }}
        tags: ${{ steps.docker-meta.outputs.tags }}
        labels: ${{ steps.docker-meta.outputs.labels }}
        push: ${{ github.actor != 'dependabot[bot]' }}
